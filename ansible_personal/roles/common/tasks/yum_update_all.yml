- name: yum-update-all
    #sudo yum -y update
  yum:
    name: '*'
    state: latest
  become: yes

- name: yum-install-python-pip
    #sudo yum -y install python-pip python-wheel
  yum:
    name: python-pip,python-wheel
    state: latest
  become: yes

- name: pip install boto
    #sudo pip install boto
    #'boto' required for ansible module 'ec2_group'
  pip:
    name: boto
  become: yes